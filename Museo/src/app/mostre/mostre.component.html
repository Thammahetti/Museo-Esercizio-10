<div *ngFor="let element of mostre "class="container ">

<div class="wrap animate pop">
	<div class="overlay">
		<div class="overlay-content animate slide-left delay-2">
			<h1 class="animate slide-left pop delay-4">Trees</h1>
			<p class="animate slide-left pop delay-5" style="color: white; margin-bottom: 2.5rem;">Kingdom: <em>Plantae</em></p>
		</div>
		<div class="image-content animate slide delay-5" [ngStyle]="{

            'background-image': element.img
      
       
        }"></div>
		<div class="dots animate">
			<div class="dot animate slide-up delay-6"></div>
			<div class="dot animate slide-up delay-7"></div>
			<div class="dot animate slide-up delay-8"></div>
		</div>
	</div>
	<div class="text">
		<p><img class="inset" src="https://assets.codepen.io/4787486/oak_1.jpg" alt="" />{{element.descrizione}}</p>
	</div>
</div>

</div>


<div *ngFor="let element of mostre ; index as i">

<div class="wrap animate pop " >
	<div class="overlay" >
		<div class="overlay-content animate slide-left delay-2 center" >
			<h3 class="animate slide-left pop delay-4">{{element.nome }}</h3>
			<p class="animate slide-left pop delay-5" style="color: white; margin-bottom: 2.5rem; background-color: rgba(0, 0, 0, 0.384);" >Inizio: {{element.dataInizio | date: 'shortDate'}}</p>
			<p class="animate slide-left pop delay-5" style="color: white; margin-bottom: 2.5rem; background-color: rgba(0, 0, 0, 0.384);">Fine: {{element.dataFine| date: 'shortDate'}}</p>
		</div>
		<div class="image-content animate slide delay-5" [ngStyle]="{'background-image': 'url(' + element.img + ')'}"></div>
		<div class="dots animate">
			<div class="dot animate slide-up delay-6"></div>
			<div class="dot animate slide-up delay-7"></div>
			<div class="dot animate slide-up delay-8"></div>
		</div>
	</div>
	<div class="text">
		<p><img class="inset" [src]="element.img" alt="" />{{element.descrizione}}</p>
		<h4 style="padding-bottom: 10px;">Artista/i : {{element.artisti}}</h4>
		<a class="button" style="text-decoration: none;" routerLink="/ListeMostre/{{i}}">
			<svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path></svg>
		   Explore
		</a>
		 

	</div>
</div>

</div>
